<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reservation Details | LechyLicious</title>
        <link rel="stylesheet" href="css/dashboard.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"/>
        <style>
            .input-focusAAC:focus {
                border-color: #d18686;
            }

            .button-pink {
                background-color: #fdeaea;
            } 

            .button-pink:hover {
                background-color: #d18686;
            }
        </style>
    </h:head>
    <h:body>
            <div id="lilithsidenav" class="sidenav">
                <h:form>
                    
                <p><img src="Image/logo.png" alt="" class="logo"></img></p>
                <h:commandLink action="List.xhtml" value="Dashboard"></h:commandLink>
                <h:commandLink action="admindetail.xhtml" value="Admin"></h:commandLink>
                <h:commandLink action="reservation.xhtml" value="Reservation Detail"></h:commandLink>
                <h:commandLink action="scheduledetail.xhtml" value="Schedule Detail"></h:commandLink>
                <h:commandLink action="categorydetail.xhtml" value="Category Detail"></h:commandLink>
                <h:commandLink action="adminlocation.xhtml" value="Location Detail"></h:commandLink>
                <h:commandLink action="#{login.logout}" value="Log Out"></h:commandLink>
                                </h:form>

            </div>
            <div id="main">
                <div class="head">
                    <div class="col-div-6">
                        <h:outputText value="&#9776; Reservation Details" style="font-size: 30px; cursor: pointer; color:  rgb(229, 168, 162);" />
                    </div>
                    <div class="search">
                        <span class="details">Search By ID</span>
                        <h:inputText value="#{reservation.id}"/>&nbsp;
                        <h:commandButton class="button-pink" value="search" action="#{reservation.setId(id)}"/>
                    </div>
                    <br/>
                    <br/>
                </div>
                <div class="clearfix"></div>
            </div>
        <div class="table">
            
                <h:dataTable value="#{reservation.reservationList}" var="reser">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{reser.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">First Name</f:facet>
                            #{reser.firstName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Last Name</f:facet>
                            #{reser.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone</f:facet>
                            #{reser.phone}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email </f:facet>
                            #{reser.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Workshop</f:facet>
                            #{reser.workshop}
                    </h:column>
                    <h:column>
                        <h:form>
                            <div class="button">
                                <h:commandButton action="#{reservation.getById(reser.id)}" class="button-pink" value="Edit">
                                </h:commandButton>
                            </div>
                        </h:form>
                    </h:column>
                </h:dataTable>
                    </div>

        </h:body>
</html>
